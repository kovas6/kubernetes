apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.postgres.username }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.postgres.password }}"
            - name: POSTGRES_DB
              value: "{{ .Values.postgres.db }}"
            - name: PGDATA
              value: "{{ .Values.postgres.pgdata }}"
          ports:
            - containerPort: 5432
          volumeMounts:
            # Mount the persistent volume to a subpath
            - name: postgres-storage
              mountPath: "{{ .Values.postgres.mountPath }}"
      volumes:
        # Link the volume to the specified PVC
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: "{{ .Values.postgres.persistence.existingClaim }}"